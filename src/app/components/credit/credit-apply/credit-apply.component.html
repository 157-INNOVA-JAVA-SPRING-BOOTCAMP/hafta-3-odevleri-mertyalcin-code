<div *ngIf="result==null" class="container" style="margin: 3%;">
  <form [formGroup]="creditApplyForm">
    <div class="mb-3">    
      <div class="form-group mb-1">
        <input type="text" id="nationalityNo" formControlName="nationalityNo" class="form-control"
          placeholder="Nationality No" />
      </div>
      <div class="form-group mb-1">
        <input type="text" id="firstName" formControlName="firstName" class="form-control"
          placeholder="First Name" />
      </div>
      <div class="form-group mb-1">
        <input type="text" id="lastName" formControlName="lastName" class="form-control"
          placeholder="Last Name" />
      </div>
      <div class="form-group mb-1">
        <input type="number" id="monthlySalary" formControlName="monthlySalary" class="form-control"
          placeholder="Monthly Salary" />
      </div>
      <div class="form-group mb-1">
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control"
          placeholder="Phone Number (5xx xxx xx xx)" />
      </div>
  
    </div>
  </form>
  <button *ngIf="!loading" class="btn btn-fill btn-primary" (click)="add()"
  [disabled]="creditApplyForm.invalid">Apply</button>
  <button *ngIf="loading" class="btn btn-primary" type="button" disabled>
  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
  Sending...
  </button>
</div>

<div *ngIf="result!==null" style="min-height: 350px;">
  <div *ngIf="result.approved" class="card text-white bg-success mb-3" style="max-width: 56rem; margin: 10%;">
    <div class="card-header">Congratulations, {{result.firstName}}</div>
    <div class="card-body">
      <h5 class="card-title">Your application has been approved</h5>
      <p class="card-text">{{result.creditAmount | currency:'TRY'}} approved. Details have been sent to you via sms.</p>
    </div>
  </div>

  <div *ngIf="!result.approved" class="card text-white bg-danger mb-10" style="max-width: 56rem; margin: 10%;">
    <div class="card-header">Not Approved</div>
    <div class="card-body">
      <h5 class="card-title">We are Sorry</h5>
      <p class="card-text">Your application has not been accepted. It is probably low credit score: {{result.creditScore}} </p>
    </div>
  </div>

</div>
